<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Cambiar contraseña</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form method="POST" action="{% url 'perfil_cambiar_password' %}" id="form-cambiar-password">
      {% csrf_token %}
    <div class="modal-body">
        <div class="form-floating my-1">
          <input type="{{ form.old_password.field.widget.input_type}}" name="{{ form.old_password.name }}" class="form-control" id="floatingInput" placeholder="{{ form.old_password.label}}">
          <label for="floatingInput">{{ form.old_password.label}}</label>
          <span class="form-text" id="old_password"></span>
        </div>
        <div class="form-floating my-1">
          <input type="{{ form.new_password1.field.widget.input_type}}" name="{{ form.new_password1.name }}" class="form-control" id="floatingInput" placeholder="{{ form.new_password1.label}}">
          <label for="floatingInput">{{ form.new_password1.label}}</label>
          <span class="form-text" id="new_password1"></span>
        </div>
        <div class="form-floating my-1">
          <input type="{{ form.new_password2.field.widget.input_type}}" name="{{ form.new_password2.name }}" class="form-control" id="floatingInput" placeholder="{{ form.new_password2.label}}">
          <label for="floatingInput">{{ form.new_password2.label}}</label>
          <span class="form-text" id="new_password2"></span>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button class="btn btn-primary" type="button" onclick="form_cambiar_password()">Cambiar contraseña</button>
    </div>
  </form>
  </div>
</div>
