<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Eliminar usuario </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'administrar_usuarios_eliminar' object.id_usuario %}"> 
        {% csrf_token %}
      <div class="modal-body">
            <p>¿Estás seguro de que deseas eliminar el usuario {{object.usuario}}?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" type="submit">Eliminar usuario</button>
      </div>
    </form>
    </div>
</div>
