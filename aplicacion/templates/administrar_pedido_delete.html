<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Eliminar pedido </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'administrar_pedido_eliminar' object.id_pedido %}"> 
        {% csrf_token %}
      <div class="modal-body">
            <P>¿Está seguro de que desea eliminar el pedido #{{object.id_pedido}}?</P>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-danger" type="submit">Eliminar pedido</button>
      </div>
    </form>
    </div>
</div>
